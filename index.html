<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm Ngược Giáng Sinh 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>🎄 Đếm Ngược Giáng Sinh 2025 🎄</h1>
        <div id="countdown">
            <div><span id="days">--</span> Ngày</div>
            <div><span id="hours">--</span> Giờ</div>
            <div><span id="minutes">--</span> Phút</div>
            <div><span id="seconds">--</span> Giây</div>
        </div>
    </div>

    <audio id="bellSound" src="bell.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
